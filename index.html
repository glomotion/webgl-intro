<!DOCTYPE html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>intro to webGL</title>
	<meta name="description" content="">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,400italic,500,700,900,300italic' rel='stylesheet' type='text/css'>
	
	<style>
		body {
			margin: 0;
		}
	</style>
	
</head>


<body>
	
	<!--script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script-->
	<script src="three.min.js"></script>
  	<script src="OrbitControls.js"></script>

  	<script>
 
    	// Set up the scene, camera, and renderer as global variables.
		var scene, camera, renderer;

		init();
		animate();
 	
 		// Sets up the scene.
		function init() {

			// Create the scene and set the scene size.
			scene = new THREE.Scene();
			var WIDTH = window.innerWidth,
			HEIGHT = window.innerHeight;

			// Create a renderer and add it to the DOM.
			renderer = new THREE.WebGLRenderer({antialias:true});
			renderer.setSize(WIDTH, HEIGHT);
			document.body.appendChild(renderer.domElement);

			// Create a camera, zoom it out from the model a bit, and add it to the scene.
		    camera = new THREE.PerspectiveCamera(45, WIDTH / HEIGHT, 0.1, 20000);
		    camera.position.set(0,6,0);
		    scene.add(camera);

		    // Create an event listener that resizes the renderer with the browser window.
		    window.addEventListener('resize', function() {
		      var WIDTH = window.innerWidth,
		          HEIGHT = window.innerHeight;
		      renderer.setSize(WIDTH, HEIGHT);
		      camera.aspect = WIDTH / HEIGHT;
		      camera.updateProjectionMatrix();
		    });

		    // Set the background color of the scene.
		    renderer.setClearColorHex(0x333F47, 1);
		 
		    // Create a light, set its position, and add it to the scene.
		    var light = new THREE.PointLight(0xffffff);
		    light.position.set(-100,200,100);
		    scene.add(light);

		    // Load in the mesh and add it to the scene.
		    var loader = new THREE.JSONLoader();
		    loader.load( "treehouse_logo.js", function(geometry){
		      var material = new THREE.MeshLambertMaterial({color: 0x55B663});
		      mesh = new THREE.Mesh(geometry, material);
		      scene.add(mesh);
		    });

		    // Add OrbitControls so that we can pan around with the mouse.
    		controls = new THREE.OrbitControls(camera, renderer.domElement);

		}

		// Renders the scene and updates the render as needed.
		function animate() {

			// Read more about requestAnimationFrame at 
			// http://www.paulirish.com/2011/requestanimationframe-for-smart-animating/
			requestAnimationFrame(animate);

			// Render the scene.
			renderer.render(scene, camera);
			controls.update();

		}

  	</script>
